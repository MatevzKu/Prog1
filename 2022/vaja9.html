    pretvornik.najdiKljuc = function(key){

    pretvornik.hex2dec = function(zbirka){
        var dec = 0;
        var j;
        for(j = 0; zbirka[j]!=-1;j++){};
        var potenca = j-1;
        for(var i = 0; zbirka[i]!= -1;i++){
            dec += pretvornik.najdiKljuc(zbirka[i])*Math.pow(16,potenca);
            potenca--;
        }
        return dec;
    }
