    <script>

        sklad = Object();
        sklad.podatki = [];
        sklad.vrh = 0;
        sklad.maxSize = 5;

        sklad.push = function(element){
            if(sklad.vrh < sklad.maxSize){
                sklad.podatki[sklad.vrh] = element;
                sklad.vrh++;
            }
            else{
                console.log("Stack Overflow!!");
            }
        }

        sklad.pop = function(){
            if(sklad.vrh > 0){
                sklad.vrh--;
                return sklad.podatki[sklad.vrh];
            }
            else{
                console.log("Sklad je prazen!!!");
                return undefined;
            }
        }

        sklad.size = function(){
            return sklad.vrh;
        }

        sklad.clear = function(){
            sklad.vrh = 0;
        }
