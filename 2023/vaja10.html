    <script>



        sklad = Object();
        sklad.podatki = [];
        sklad.vrh = 0;
        sklad.maxSize = 5;

        sklad.push = function(element){
            if(sklad.vrh < sklad.maxSize){
                sklad.podatki[sklad.vrh] = element;
                sklad.vrh = sklad.vrh + 1;
            }
            else{
                console.log("Stack overflow!!!");
            }
            //return "I done it!!";
        }

        sklad.pop = function(){
            if(sklad.vrh > 0){
                sklad.vrh = sklad.vrh -1;
                return sklad.podatki[sklad.vrh];
            }
            else{
                console.log("Stack empty!!!!");
                return -1;
            }
        }

        sklad.size = function(){
            return sklad.vrh;
        }

        sklad.clear = function(){
            sklad.vrh = 0;
        }
