        function kvadridajSestej(box){

            vsota = 0;
            for(i = 0; box[i] != 0; i++){
                box[i] = Math.pow(box[i],2);
                vsota += box[i];
            }

            return vsota;

        }


        function sumDel(cifra){
            sum = 0;
