    <body>
        <div><script>
            a = [1,2,3,0];
            b = [4,5,6,0];
            
            function mesajEna(c,d){
                temp = 0;
                for(var i= 0; c[i]!=0; i++){
                    temp = c[i];
                    c[i] = d[i];
                    d[i] = temp;
                }
                return true;
            }
            
            function mesajDve(c,d){
                var i;
                for(i = 0; c[i]!= 0; i++){
                    c[i] = c[i]+d[i];
                    d[i] = c[i]-d[i];
                    c[i] = c[i]-d[i];
                }
                return true;
            }
            
            console.log(a,b);
            mesajEna(a,b);
            console.log(a,b);
            mesajDve(a,b);
            console.log(a,b);
            
            
            </script></div>
    </body>
