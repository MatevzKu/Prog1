<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                var priblizek = 1;
                var temp = 0;
                var n = 300;
                var kanta = [];
                for (i = 0; i < n; i++) {
                    temp = Math.sqrt(2 + temp);
                    priblizek *= temp / 2;
                    kanta.push(priblizek);
                }
                console.log("Po " + n + " členih dobim " + (1 / priblizek));


                priblizek = 1;
                var stari = 0;
                temp = 0;
                n = 0;
                while (Math.abs(priblizek - stari) > 1e-10) {
                    temp = Math.sqrt(2 + temp);
                    stari = priblizek;
                    priblizek *= temp / 2;
                    n++;
                }
                console.log("Po " + n + " členih je natančnost " + 1e-6 + " : " + (1 / priblizek));

                var t = [-6, 33, 12, -7];
                min = t[0];
                max = t[0];
                for (i = 0; i < t.length; i++) {
                    if (t[i] < min) {
                        min = t[i];
                    }
                    if (t[i] > max) {
                        max = t[i];
                    }
                }
                console.log("Min = " + min + ", Max = " + max, ", razlika = " + (max - min));

                t = [8, 14, -4, 2, 77];
                d = [];
                for (i = 0; i < t.length; i++) {
                    d[i] = t[t.length - i - 1];
                }
                console.log(t);
                console.log(d);

                t = [8, 14, -4, 2, 77];
                d = [];
                meja = t.length;
                for (i = 0; i < meja; i++) {
                    d.push(t.pop());
                }
                console.log(t);
                console.log(d);
            </script>
        </div>
    </body>
</html>
