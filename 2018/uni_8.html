<html>
    <head>
        <title>Objekti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><script>
            sklad = Object();
            sklad.podatki = [];
            sklad.vrh = 0;
            sklad.max = 3;

            sklad.push = function (element) {  //sklad.push(1)
                if (sklad.vrh < sklad.max) {
                    sklad.podatki[sklad.vrh] = element;
                    sklad.vrh = sklad.vrh + 1;
                } else {
                    console.log("Stack overflow!");
                }
            };

            sklad.pop = function () {
                if (sklad.vrh > 0) {
                    sklad.vrh = sklad.vrh - 1;
                    return sklad.podatki[sklad.vrh];
                } else {
                    console.log("Stack underflow!");
                    return 0;
                }
            };
            sklad.size = function () {
                return sklad.vrh;
            };

            sklad.clear = function () {
                sklad.vrh = 0;
            };

            sklad.clear();
            poslji_pakete = 100;
            prejeti_paketi = 0;
            t_branja = 14;
            t_pisanja = 5;
            i = 1;

            while (poslji_pakete > 0 || sklad.size() > 0) {
                if (i % t_branja == 0) {
                    x = sklad.pop();
                    if (x != 0) {
                        prejeti_paketi++;
                    }
                }
                if (i % t_pisanja == 0 && poslji_pakete > 0) {
                    sklad.push(99);
                    poslji_pakete--;
                }
                i++;
            }
            console.log("Prejel sem " + prejeti_paketi + " paketov");
            console.log("Porabil sem " + i + " ciklov");

            </script>
        </div>
    </body>
</html>
