        <div id="postevanka"></div>
        <script>
            tar2 = document.getElementById("postevanka");
            var num = prompt("Do koliko naj štejem")*1;
            var i = 0;
            var vsebina = "";
            for(; i <= num; )
            {
                vsebina += ++i + "<br>";
            }
            tar2.innerHTML += vsebina;
            
            vsebina = "";
            vsebina += "<table style='border : 1px solid black;'>";
            //vsebina += "<tr><th>Cifra</th><th>Kvadrat</th><th>Kub</th></tr>";
            
            for(i = 1; i <= 100; i++)
            {
                vsebina += "<tr style='border : 1px solid black;'>";
                /*vsebina += "<td>" + i + "</td>";
                vsebina += "<td>" + Math.pow(i,2) + "</td>";
                vsebina += "<td>" + Math.pow(i,3) + "</td>";*/
                for(j = 1; j <= 20; j++)
                {
                    vsebina += "<td "
                    if((j+i)% 2 == 0)
                        vsebina += "style='border: solid blue 1px;' ";
                    vsebina += ">" + Math.pow(i,j) + "</td>";
                }
                vsebina += "</tr>";
            }
            vsebina += "</table>";
            tar2.innerHTML = vsebina;
