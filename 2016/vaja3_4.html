            cifra = prompt("zmisli si cifro buksl")*1;
            
            
            if(cifra % 2 == 0)
            {

                    cilj.innerHTML = "<h3>Cifra je soda in deljiva s 4.</h3>";

            {

            cilj.innerHTML += " prištejem 5 potem dobim " + cifra;
            
        
        </script>
        <div id="postevanka"></div>
        <script>
            var tar = document.getElementById("postevanka");
            
            var vsebina = "<table style='border : 1px solid black;'>";
            //vsebina += '<tr><th>cifra</th><th>kvadrat</th><th>kub</th></tr>';
            
            for(i = 0; i <= 100; i++)
            {
                vsebina += "<tr style=\"border: 1px solid;\">";

                    vsebina += "<td style='border : 1px solid black;'>" + Math.pow(i,(j+1)) + "</td>";

            }
