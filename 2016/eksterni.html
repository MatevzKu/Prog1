    <body>
        <div id="testko"></div>
        <input type="number" onclick="carovnija(this)">
        <input type="number" onclick="carovnija(this)">
        <br>
        <input type="number" onchange="beriDecimalke(this)" placeholder="Decimalke">
        <br><input type="number" onchange="beriCifro(this)" placeholder="Cifra">
        <br><button onclick="go()">Zaokroži</button>


        <script>

            var cifra = null;
            var decim = null;

            function beriDecimalke(kazalec) {
                decim = kazalec.value * 1;
                console.log(decim);
            }

            function beriCifro(kazalec) {
                cifra = kazalec.value * 1;
                console.log(cifra);
            }

            function go() {
                if (cifra != null) {
                    var stevilka = cifra.toFixed(decim);
                    cifra = null;
                    decim = null;
                    var vsebina = "Zaokrožena cifra je " + stevilka;
                    pisiNekam(vsebina, "testko");
                }
                else {
                    alert("Cifre nisi vnesel oz. se ni spremenila!");
                }
            }

            pisiNekam("Tole je prvi tekst", "testko");
            pisiNekam("Tale pa bi se moral dodati", "testko", false);
            var original = null;
            function carovnija(kazalec)
            {
                original = kazalec;
                vsebina = "<button onclick='vnosCifre(1)'>Enka</button>";
                pisiNekam(vsebina, "testko");
                //var tar = document.getElementById(kazalec);
                kazalec.value = Math.random();
            }

            function vnosCifre(num)
            {
                original.value = num;
                original = null;
                pisiNekam("", "testko");
            }




        </script>
    </body>
