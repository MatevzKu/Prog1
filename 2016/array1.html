            Naša naloga je sin(x) = x - x^3 / 3! + x^5 / 5!.....
        </div>
        <div id="rezultat"></div>

        <script>


            function sin_prib() {
                var priblizek = 0;
                var zbirka = [];
                var x = document.getElementById("var_x").value * 1;
                var numb = document.getElementById("num").value * 1;
                var predzn = 1;

                for (i = 0; i <= numb; i++)
                {

                    var indeks = 1 + i * 2;
                    var temp = Math.pow(x, indeks);
                    temp = temp * predzn;
                    predzn = predzn * (-1);
                    var num = 1.0;
                    for (j = indeks; j > 1; j--)
                        num *= j;

                    temp = temp / num;

                    priblizek += temp;
                    zbirka.push(priblizek);
                    document.getElementById("rezultat").innerHTML += "<h3>Izračunani približek je " + priblizek + "</h3>";

                }
                document.getElementById("rezultat").innerHTML += "<h3>Vsebina zbirke je " + zbirka + "</h3>";
                alert("Dolžina zbirke je" + zbirka.length);
                alert("peti element zbirke je" + zbirka[0]);

            }
