    <body>
        <div>
            <script>
                var prva = 2;
                var druga = 3;
                var vsota = 0;
                console.log("Množim " + prva + " in " + druga);
                while (druga > 0) {
                    vsota += prva;
                    druga--;
                }
                console.log("Produkt je " + vsota);
                vsota = 0;
                for (i = 0; i < 3; i++) {
                    vsota += prva;
                }
                console.log("Produkt (for) je " + vsota);
                vsota = 0;
                i = 0;
                for (; i < 3; ) {
                    vsota += prva;
                    i++;
                }
                console.log("Produkt (for-while) je " + vsota);

                /** Dobiš zgornjo mejo N
                 *  izpiši vse številke od 1 do N
                 *  če je trenutna cifra deljiva s 3 napiši bum
                 *  če je deljiva s 5 napiši bam
                 *  če je oboje napiši bumbam
                 *  
                 */

                var meja = 100;
                var output = "";
                var test = true;
                for (i = 0; i <= meja; i++) {
                    if(i % 15 == 0){
                        console.log("bumbam");
                        output += "bumbam";
                        test = false;
                    }
                    else if (i % 3 == 0) {
                        output += "bum";
                        console.log("bum");
                        test = false;
                    }
                    else if (i % 5 == 0) {
                        output += "bam";
                        console.log("bam");
                        test = false;
                    }
                    if (test) {
                        output += i;
                        console.log(i);
                    }
                    test = true;
                    output += " ";
                }
                console.log(output);

            </script>
        </div>
    </body>
