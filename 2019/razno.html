    <body>
        <script>
            var skatla = Object();
            
            var cifra = 15;
            
            var rezultat = [2];
            var osnova = 3;
            while(cifra > 0){
                var temp = osnova;
                var delitelji = 0;
                for(i = 2; i <= temp; i++){
                    if(temp%i == 0){
                        delitelji++;
                    }
                }
                if(delitelji == 1){
                    rezultat.push(temp);
                    cifra--;
                }
                osnova++;
                
            }
            
        </script>
