<html>

        <meta charset="UTF-8">

    <body>
        <div>
            <script>
                a = [1, 2, 3, 4];
                b = a;
                c = b;
                d = c;
                b[1] = 99;
                console.log(d);
                console.log(b);

                function mesajMe(g) {
                    g[0] = g[1];
                    g[3] = 219;
                }

                mesajMe(a);
                console.log(a);

                h = [];
                for (i = 0; i < a.length; i++) {
                    h.push(a[i]);
                }
                console.log(a);
                console.log(h);
                a[0] = 1;
                console.log(a);
                console.log(h);
                m = a.slice();
                console.log(a);
                console.log(m);
                m[0] = 15;
                console.log(a);
                console.log(m);

                skatla = [];
                stevilo = 2000;
                for (i = 0; i < stevilo; i++) {
                    skatla.push(Math.random());
                }
                backup = skatla.slice();

                start_t = performance.now();
                for (i = 0; i < stevilo - 1; i++) {
                    for (j = 0; j < stevilo - 1; j++) {
                        if (skatla[j] > skatla[j + 1]) {
                            temp = skatla[j];
                            skatla[j] = skatla[j + 1];
                            skatla[j + 1] = temp;
                        }
                    }
                }
                stop_t = performance.now();
                console.log("Za insertion sem pokuril " + (stop_t - start_t) + " ms");

                skatla = backup.slice();
                start_t = performance.now();
                menjava = true;
                while (menjava) {
                    menjava = false;
                    for (j = 0; j < stevilo - 1; j++) {
                        if (skatla[j] > skatla[j + 1]) {
                            temp = skatla[j];
                            skatla[j] = skatla[j + 1];
                            skatla[j + 1] = temp;
                            menjava = true;
                        }
                    }
                }
                stop_t = performance.now();
                console.log("Za bubble sem pokuril " + (stop_t - start_t) + " ms");

                skatla = backup.slice();
                start_t = performance.now();
                menjava = true;
                while (menjava) {
                    menjava = false;
                    for (j = 0; j < stevilo - 1; j++) {
                        if (skatla[j] > skatla[j + 1]) {
                            temp = skatla[j];
                            skatla[j] = skatla[j + 1];
                            skatla[j + 1] = temp;
                            menjava = true;
                        }
                    }
                    if (menjava) {
                        for (j = stevilo-2; j > 0; j--) {
                            if (skatla[j] > skatla[j + 1]) {
                                temp = skatla[j];
                                skatla[j] = skatla[j + 1];
                                skatla[j + 1] = temp;
                                menjava = true;
                            }
                        }
                    }
                }
                stop_t = performance.now();
                console.log("Za shaker sem pokuril " + (stop_t - start_t) + " ms");

            </script>        
        </div>
    </body>
