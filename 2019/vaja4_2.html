    <body>
        <div><script>
            priblizek = 1;
            var stari_p = 0;
            zacetek = 0;
            n = 0;
            while (Math.abs(stari_p - priblizek) > 1e-32) {
                n++;
                stari_p = priblizek;
                zacetek = Math.sqrt(2 + zacetek);
                priblizek *= zacetek / 2;
                //console.log(priblizek);
            }
            console.log("Po " + n + " členih dobimo " + priblizek);

            //Najdi min in max vrednost, potem pa še sortiraj
            var t = [-6, 33, 12, -7];
            var min = t[0];
            var max = t[0];
            for (i = 0; i < t.length; i++) {
                if (t[i] < min) {
                    min = t[i];
                }
                if (t[i] > max) {
                    max = t[i];
                }
            }
            console.log("Min je " + min + " max pa " + max);
            for (j = 0; j < t.length; j++) {
                for (i = 0; i < t.length - 1; i++) {
                    if (t[i] > t[i + 1]) {
                        temp = t[i];
                        t[i] = t[i + 1];
                        t[i + 1] = temp;
                    }
                }
            }
            console.log(t);
            
            r = [];
            for(i = 0; i < t.length;i++){
                r[t.length-i-1] = t[i];
            }
            console.log(r);
            
            r = [];
            n = t.length;
            for(i = 0; i < n;i++){
                r.push(t.pop());
            }
            console.log(r);            


            </script>        
        </div>
    </body>
