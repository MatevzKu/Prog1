            function fact(n){
                if(n < 0){
                    console.log("Total fail");
                    return;
                }
                
                if(n == 0){
                    return 1;
                }
                
                return n * fact(n-1);
            }
            
            
            function ugani(t){
                if(t == ''){
                    return '';
                }
                return ugani(t.substr(1)) + t[0];
