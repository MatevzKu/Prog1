            start = performance.now()
            for(i = 0; i < tab2.length-1;i++){

            function prijatelj(cifra){
                var sumaDeli = 0;
                var delitelj = 1;
                while(delitelj < (cifra/2+1)){
                    if(cifra%delitelj==0){
                        sumaDeli += delitelj;
                    }
                    delitelj++;
                }                              
                return sumaDeli;
            }
            
            start = performance.now();
