            function matematika(x,y){
                var vsota = x+y;
                var razlika = x-y;
                var produkt = x*y;
                var kvocient = x/y;
                return [vsota,razlika,produkt,kvocient];
            }
            
            matematika(2,4);
            
            function postevanka(vrstice,maxPotenca){
                var matrika = [];
                for(i = 0; i < vrstice;i++){
                    matrika[i] = [];
                }
                
                for(i=0;i<vrstice;i++){
                    for(j=0;j<maxPotenca;j++){
                        matrika[i][j] = Math.pow(i,j);
                    }
                }
                
                return matrika;
            }
