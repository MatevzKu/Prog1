    <body>
        <script>
            function fact(n){
                if(n<0){
                    return;
                }
                if(n==0){
                    return 1;
                }
                
                return n * fact(n-1);
            }
            
            console.log(fact(6));
            console.log(6*5*4*3*2);
            
            function ugani(tek){
                if(tek=='') return '';
                return ugani(tek.substring(1)) + tek[0];
            }
            
            console.log(ugani("nekaj"));
            
            
        </script>
