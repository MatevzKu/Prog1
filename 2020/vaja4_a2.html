    <body>
        <script>
            var cifra = 15000;
            var kocka1,kocka2,vsota;
            var meti = [];
            var stats = [];
            for(i=2;i<13;i++){
                stats[i]=0;
            }
                 
            for(i=0;i<cifra;i++){
                kocka1 = Math.floor(Math.random()*6+1);
                kocka2 = Math.floor(Math.random()*6+1);
                vsota = kocka1+kocka2;
                stats[vsota]++;
                //console.log(vsota);
                meti.push(vsota);
            }
            console.log(stats);
            var output = "Strašno strašna statistika \n";
            var skala = 50;
            for(i=2;i<13;i++){
                output += i + " : ";
                if(i<10){
                    output += " ";
                }
                for(j=0;j<Math.ceil(stats[i]/skala);j++){
                    output += "*";
                }
                output += "\n";
            }
            console.log(output);
            
            var t = [1,5,8,1,4,2,0];
            t = meti;
            t.push(0);
            var n = [5,6,7,8,0];
            
            for(i=0;t[i];i++){
                //console.log(t[i]);
                if(t[i]==n[0]){
                    console.log("Mogoče sem kaj našel");
                    var nasel = true;
                    for(j=0;n[j];j++){
                        if(t[i+j] != n[j]){
                            nasel = false;
                        }
                    }
                    if(nasel){
                        console.log("Zaporedje našel na indeksu " + i);
                    }
                }
            }
            
            
            
        </script>
