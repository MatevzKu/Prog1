    <body>
        <script>
            var N = 15;
            var prib = 1;
            var imen = 0;
            for(i = 0; i < N; i++){
                imen = Math.sqrt(2+imen);
                prib *= 2/imen;
                //console.log(prib);
            }
            //console.log(Math.PI/2);
            
            // Računamo na X decimalk natančno
            prib = 1;
            imen = 0;
            N = 0;
            var stari = 0;
            var nat = 1e-12;
            while(Math.abs(stari-prib)>nat){
                stari = prib;
                imen = Math.sqrt(2+imen);
                prib *= 2/imen;
                N++;
            }
            console.log("Končni približek je " + prib);
            console.log("Porabili smo: " + N + " korakov");
            
            //Razcep na prafaktorje
            var stevilka = 8976;
            var k = 2;
            var tekst = "Prafaktorji števila " + stevilka + " so:";
            while(stevilka>1){
                if(stevilka%k==0){
                    tekst += " " + k;
                    stevilka /= k;
                }
                else{
                    k++;
                }
            }
            console.log(tekst);
            
            var skatla = [];
            var skatla2 = [1,2,3,4,99,150,9499,345];
            for(i = 0; i < skatla2.length;i++ ){
                skatla[skatla2.length-1-i] = skatla2[i];
            }
            
            var boks = [];
            var meja = skatla2.length;
            for(i = 0; i<meja;i++){
                boks.push(skatla2.pop());
            }
            
            var prvi = 0;
            var drugi = 1;
            var spisek = [];
            for(i = 0;i < 100; i++){
                var temp = drugi;
                drugi = prvi + drugi;
                prvi = temp;
                spisek.push(prvi);
            }
            
            
        </script>
