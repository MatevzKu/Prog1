            Širina : <input type="number" id="cols" value="1">
        </div>
        <div onclick="risi()">Time to draw!</div>
        <div id="canv"></div>
        <script>
            function risi(){
                var height = $("#rows").val()*1;
                var length = $("#cols").val()*1;
                var content = "<table style='border : 1px solid;'>";
                for(i = 0; i < height; i++){
                    content += "<tr>";
                    var j = 0;
                    for(; j < length; ){
                        content+= "<td>" + (i+j) + "</td>";
                        j++;
                    }                    
                    content += "</tr>";
                }
                content += "</table>";
                $("#canv").html(content);
            }
        </script>
