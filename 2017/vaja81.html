        <script>
            function swithcTime() {
                var cifra = document.getElementById("prva").value * 1;
                if(cifra == 0) {
                    alert("zamočil si!");
                }else{
                izpis(cifra);
            }

            }

            function izpis(cifra = 5, beseda) {
                var tekst = "Vaša ocena je:";
                console.log(beseda);
                console.log(cifra);
                switch (cifra) {
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                        tekst += " nezadostno.";
                        break;
                    case 6:
                        tekst += " pozitivno (komaj).";
                        break;
                    case 7:
                        tekst += " pozitivno.";
                        break;
                    case 8:
                    case 9:
                        tekst += " uspešno.";
                        break;
                    case 10:
                        tekst += " zelo uspešno.";
                        break;
                }
                document.getElementById("tarca").innerHTML += tekst + "<br>";
            }
            
            function randInt(n,k = 1){
                var skatla = [];
                for(i = 0; i < k; i++){
                    skatla.push(Math.floor(Math.random() * n));
                }
                var zaklad = {razpon : n, koliko : k, cifre : skatla};
                return skatla[0];
            }
            
            function nakljucniRacun(maxA,maxB,operatorji){
                var rez = [];
                var a = randInt(maxA) + 1;
                var b = randInt(maxB) + 1;
                var k = randInt(operatorji.length);
                var op = operatorji[k];
                console.log(a.cifre);
                console.log(op);
                switch(op){
                    case "+" : rez[0] = a + " + " + b + " = "; rez[1] = a+b; break;
                    case "-" : rez[0] = a + " - " + b + " = "; rez[1] = a-b; break;
                    case "*" : rez[0] = a + " * " + b + " = "; rez[1] = a*b; break;
                    case "/" : rez[0] = a + " / " + b + " = "; rez[1] = a/b; break;
                }
                return rez;
            }
            
            console.log(nakljucniRacun(20,30,"+*/"));
            
        </script>
