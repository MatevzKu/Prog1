<html>
    <head>
        <title>Hazard in Catan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>1 kocka</div>
        <script>
            
            function metKocke()
            {
                return Math.floor(Math.random()*6);
            }
            
            document.write("Padla je: " + (metKocke()+1));
            
            var num = prompt("Koliko kock naj vr≈æem?")*1;
            
            var meti = [0,0,0,0,0,0];
            
            for(i = 0; i < num; i++)
            {
                meti[metKocke()]++;
            }
            
            document.write("<br>Zaporedni meti so bili: " + meti);
            
            function Histogram(kocke)
            {
                document.write("<br><h3>Statistika metov:</h3>");
                var step = prompt("Koliko metov naj predstavlja *?")*1;
                document.write("<h3>* = " + step +" metov</h3>");
                
                var n = kocke.length;
                for(j = 1; j <= n; j++)
                {
                    document.write("<br>" + (j-1) + " :");
                    var x = Math.round(kocke[j-1] / step);
                    while(x > 0)
                    {
                        document.write("*");
                        x--;
                    }
                }
            }
            
            Histogram(meti);
            
            var num2 = prompt("Koliko rund Catana simuliramo?")*1;
            var meti2 = [];
            
            for(k = 0; k < 14; k++)
            {
                meti2.push(0);
            }
            
            for(m = 0; m < num2;m++)
            {
                meti2[(metKocke() + metKocke() + 2)]++;
            }
            
            Histogram(meti2);
            
            
        </script>
        
        <div>2D array ali kako narediti lab. vajo</div>
        <table border="1">
        <script>
            var grid = [ [1,2,3] , [4,5,6] , [7,8,9] ];
            
            document.write("<br>grid_12 = " + grid[0][1]);
            
            grid[2][2] = grid[1][2];
            grid[1][2] = 0;
            
            for(i = 0; i < 3; i++)
            {
                document.write("<tr>");
                for(j = 0; j < 3; j++)
                {
                    document.write("<td>");
                    document.write(grid[i][j]);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            
        </script>
        </table>
        
    </body>
</html>
