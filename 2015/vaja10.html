        <div id="stil" onclick="spremeniBarvo('Blue')">Stilski izziv</div>
        <script>

            function spremeniBarvo(barva)
            {
                var y = Math.round(Math.random() * 5);


                var x = document.getElementById("stil");
                x.innerHTML = "Drugačen stilski izziv";
                x.style.color = barva;
                x.style.fontSize = "50px";
                switch (y) {
                    case 5:
                        barva = "Blue";
                        break;
                    case 4:
                        barva = "Red";
                        break;
                    case 3:
                        barva = "Yellow";
                        break;
                    case 2:
                        barva = "Green";
                        break;
                    case 1:
                        barva = "Purple";
                        break;
                    default:
                        barva = "Black";
                }
                //document.write(barva);
                x.onclick = spremeniBarvo(barva);
            }

            //spremeniBarvo();

        </script>
