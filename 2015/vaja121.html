            var klik = 1;
            function pobarvanka(celica)

        <script>
            var prviKlik = "";
            var akcija=1;
            
            function pobarvaj2(id)
            {
                if(id==prviKlik)
                {
                    return 0;
                }
                else
                {
                    if(akcija== 1)
                    {
                        prviKlik = id;
                        akcija = 2;
                        console.log("zabeležen prvi klik.");
                    }
                    else
                    {
                        akcija = 1;
                        var cel1 = document.getElementById(prviKlik);
                        var cel2 = document.getElementById(id);
                        cel2.innerHTML = cel1.innerHTML;
                        cel1.innerHTML = "";
                        cel2.style.color = "red";
                    }
                }
            }
        </script>
