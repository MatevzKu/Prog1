<html>
    <head>
        <title>6. vaja</title>
        <style>
            td {
                width: 50px;
                height: 50px;
                font-size: 25px;
                text-align: center;
                border: 1px solid black;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> 
            <h1>Manipulacija tabel</h1>    

            <script>
                var max_baza = prompt("Do katere številke naj računam?") * 1;
                var max_pot = prompt("Do katere potence?") * 1;
                document.write("<table>");
                for (i = 1; i <= max_baza; i++)
                {
                    document.write("<tr>");

                    for (j = 1; j <= max_pot; j++)
                    {
                            pisiCelico(i, j);
                    }

                    document.write("</tr>");
                }
                document.write("</table>");

                /*
                 function ime(parametri?)
                 {
                 kaj delam
                 
                 ?return kaj vrnem
                 }*/

                function pisiCelico(baza, potenca)
                {
                    document.write("<td>");
                    if(potenca >= baza)
                    {
                        document.write(Math.pow(baza, potenca));
                    }
                    document.write("</td>");
                }

            </script></div>
        
        <div>
            <h1>(Ne)Uporabnost funkcij</h1>
            <p>e = 1 + 1/1! + 1/2! + 1/3! + .....</p>
            <script>
                var x = prompt("Koliko členov naj upoštevam?")*1;
                
                var cajt = new Date();
                var t1 = cajt.getTime();
                
                var e = 1;
                
                function fakulteta(cifra)
                {
                    var y = cifra;
                    cifra--;
                    while(cifra > 0)
                    {
                        y *= cifra;
                        cifra--;
                    }
                    return y;
                }
                
                for(i = 1; i < x; i++)
                {
                    var f = fakulteta(i);
                    f = 1/f;
                    e += f;
                }
                
                document.write("<br>Vrednost e = " + e);
                cajt = new Date();
                var t2 = cajt.getTime();
                
                
                e = 1;
                var num = 1;
                for(j = 1; j < x; j++)
                {
                    num *= j;
                    e += 1/num;
                }
                
                document.write("<br>Vrednost e = " + e);
                cajt = new Date();
                var t3 = cajt.getTime();
                
                var delta1 = t2-t1;
                var delta2 = t3-t2;
                
                document.write("<br>Prva verzija rabi " + delta1 + "ms");
                document.write("<br>Druga verzija rabi " + delta2 + "ms");
                
                
            </script>
        </div>
        
        <div>
            <p>
                sin(x) = x - x^3 / 3! + x^5 / 5! -x^7 / 7!
                <br> PI = 4 - 4/3 + 4/5 - 4/7 + 4/9
            </p>
        </div>
    </body>
</html>
