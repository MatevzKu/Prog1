        <div>
            <h1>Sin v tabelarni obliki 0-360</h1>
            <script>
                document.write("<table border='1'><tr>");
                
                var k = 10;
                
                var x = 0;
                var cifra = 1;
                
                var win_w = window.innerWidth;
                var num = Math.floor(win_w / 100);
                
                
                while(x<=360)
                {
                    document.write("<td>");
                    
                    document.write(Math.sin(svr(x)).toPrecision(4));
                    
                    document.write("</td>");
                    
                    x += k;
                    
                    if(cifra % num == 0)
                    {
                        document.write("</tr><tr>");
                    }
                    cifra++;
                }
                
                
                document.write("</tr></table>")
                
                function svr(stop)
                {
                    var rad = 0;
                    rad = stop * Math.PI / 180;
                    return rad;
                }
            </script>
